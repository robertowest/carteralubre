<thead>
    <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Padre</th>
    </tr>
</thead>
<tbody>
    {% for object in object_list %}
    <tr>
        <td>
            <a href="{{object.get_update_url}}">
                {{object.pk}}
            </a>
        </td>
        <td>{{object.nombre}}</td>
        <td>{{object.parent}}</td>
    </tr>
    {% endfor %}
</tbody>
