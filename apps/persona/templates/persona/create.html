{% extends 'persona/base.html' %}
{% load static %}
{% load mis_tags %}

{% block contenido %}
    <div class="card shadow mb-4 col-md-8">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Nueva registro</h6>
        </div>
        <div class="card-body">

            <!-- contenido -->
            <form method="post">
                {% csrf_token %}

                {% include "includes/_form_snippet.html" %}

                <button type="submit" class="btn btn-success">Grabar</button>

                {% comment %}
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control" id="documento" placeholder="DNI">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="fecha_nacimiento" placeholder="Fecha de Nacimiento">
                    </div>
                </div>                

                
                <div class="form-group">
                    <input type="email" class="form-control" id="documento" placeholder="Documento">
                </div>
                {% endcomment %}
            </form>
        
        </div>
    </div>

{% endblock %}
